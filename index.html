<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:900" rel="stylesheet">
	<title>The Treachery of Tetris</title>
</head>

<body>
	<div class="parent">
	<div>
		<canvas width="400" height="880" id="tetris"></canvas>
	</div>
	<div class="col bg">
		<div class="col">
			<p>Next</p>
			<canvas width="60" height="60" id="next"></canvas>
		</div>
		<div class="col">
			<p>Hold</p>
			<canvas width="60" height="60" id="hold"></canvas>
		</div>
		<div id="score"></div>
		<div id="number">High Score:<br>0</div>
		<div>
			<button id="reset" onclick="reset();">Reset</button>
			<button id="help" onclick="openHelp();">Help</button>
		</div>
	</div>
	</div>

<!-- start modal -->
<div id="modal-bg" class="modal-bg">
  <img class="modal-image" id="img01" src="images/help.jpg">
</div>
<!-- end modal -->
</body>

<script src="js/tetris.js"></script>

</html>
